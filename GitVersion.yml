assembly-informational-format: '{NuGetVersion}'
branches:
  master:
    tag: ''
  releases?[/-]:
    tag: rc
  features?[/-]:
    tag: useBranchName
  bugfix(es)?[/-]:
    tag: useBranchName
  (pull|pull\-requests|pr)[/-]:
    tag: pr
  hotfix(es)?[/-]:
    tag: rc
  support[/-]:
    tag: ''
  dev(elop)?(ment)?$:
    tag: dev
